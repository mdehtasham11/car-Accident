<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | Car Accident Counsel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #2563eb;
        --accent: #f97316;
        --text-dark: #1f2937;
        --text-muted: #4b5563;
        --card-bg: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: #f5f7fb;
        color: var(--text-dark);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .main-content {
        flex: 1;
        display: flex;
        align-items: top;
        justify-content: center;
        padding: 24px;
      }

      .page {
        width: 100%;
        max-width: 1200px;
        background: var(--card-bg);
        border-radius: 18px;
        box-shadow: 0 18px 60px rgba(15, 23, 42, 0.12);
        overflow: hidden;
      }

      .page::before {
        content: "";
        display: block;
        height: 6px;
        background: linear-gradient(90deg, #1f4f80, #f15c2c);
      }

      .content {
        display: flex;
        flex-direction: column;
        
        padding: 64px 48px;
        text-align: center;
      }

      .checkmark {
        width: 88px;
        height: 88px;
        margin: 0 auto 32px;
        border-radius: 50%;
        background: #22c55e;
        display: grid;
        place-items: center;
        box-shadow: 0 12px 30px rgba(34, 197, 94, 0.35);
      }

      .checkmark svg {
        width: 46px;
        height: 46px;
        color: #ffffff;
      }

      h1 {
        font-size: 38px;
        font-weight: 700;
        color: #1f4f80;
        margin-bottom: 16px;
      }

      .lead {
        font-size: 18px;
        color: #4b5563;
        margin-bottom: 8px;
      }

      .lead + .lead {
        margin-top: 0;
      }

      .footer {
        background: linear-gradient(90deg, #1f4f80, #17406a);
        color: #e5e7eb;
        padding: 18px 48px;
        font-size: 14px;
        width: 100%;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        flex-wrap: wrap;
      }

      .footer-links {
        display: flex;
        gap: 24px;
        align-items: center;
        flex-wrap: wrap;
      }

      .footer-link {
        display: flex;
        align-items: center;
        gap: 6px;
        color: #c5cad3;
        text-decoration: none;
        font-size: 13px;
      }

      .footer-link svg {
        width: 14px;
        height: 14px;
        opacity: 0.8;
      }

      .footer-link:hover {
        color: #ffffff;
        text-decoration: underline;
      }

      .copyright {
        color: #c5cad3;
        font-size: 13px;
      }

      @media (max-width: 720px) {
        .content {
          padding: 40px 24px;
        }

        h1 {
          font-size: 28px;
        }

        .lead {
          font-size: 16px;
        }

        .footer {
          padding: 16px 24px;
        }

        .footer-content {
          flex-direction: column;
          text-align: center;
        }

        .footer-links {
          justify-content: center;
          gap: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="page">
        <div class="content">
          <div class="checkmark">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.00006 16.2L4.80005 12L3.40005 13.4L9.00006 19L21 7.00002L19.6 5.60001L9.00006 16.2Z"
                fill="currentColor"
              />
            </svg>
          </div>
          <h1>Thank You for Your Submission!</h1>
          <p class="lead">
            We are reviewing your case and will call you within the next several
            minutes.
          </p>
          <p class="lead">Please be ready to answer your phone.</p>
        </div>
      </div>
    </div>

    <footer class="footer">

              />

              />

        </div>
        <div class="copyright">Copyright Â© 2025 caraccidentcounsel.com</div>
      </div>

  </body>
</html>
